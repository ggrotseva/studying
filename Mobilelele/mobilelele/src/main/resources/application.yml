spring:
    datasource:
        url: jdbc:mysql://localhost:3306/mobilelele?createDatabaseIfNotExist=true
        driver_class_name: com.mysql.cj.jdbc.Driver
        username: root
        password: 1234
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQL8Dialect
                format_sql: false
                show_sql: true
        open-in-view: false
    mvc:
        locale: en_EN
        localeResolver: fixed

logging:
    level:
        blog: WARN
        org: WARN
        org.hibernate.SQL: DEBUG