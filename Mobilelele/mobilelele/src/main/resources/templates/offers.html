<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>MobiLeLeLe</title>
    <div th:replace="~{fragments/head}"/>
</head>

<body>

<div th:replace="~{fragments/navbar}"/>

<div class="container-fluid">
    <h2 class="text-center text-white mt-5">All Offers</h2>
    <div class="offers row mx-auto d-flex flex-row justify-content-center">
        <div class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0"
             th:each="offer : ${allOffers}" th:object="${offer}">
            <div class="card-img-top-wrapper">
                <img class="card-img-top" th:src="*{imageUrl}" alt="Car image">
            </div>
            <div class="card-body pb-1">
                <h5 class="card-title"
                th:text="|*{modelBrandName} *{modelName} - *{year}|">
                    Offer year Brand name Model name</h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text" th:text="|• Mileage: *{mileage}|"><span>• Mileage</span></div>
                    <div class="card-text" th:text="|• Price: *{price}|"><span>• Price</span></div>
                    <div class="card-text" th:text="|• Engine type: *{engine}|"><span>• Engine type</span></div>
                    <div class="card-text" th:text="|• Transmission type: *{transmission}|"><span>• Transmission type</span></div>
                </li>
            </ul>
            <div class="card-body">
                <a class="card-link" th:href="@{/offers/details/{id}(id=*{id})}">Details</a>
            </div>
        </div>
    </div>
</div>

<div>
    <footer></footer>
</div>

</body>
</html>
