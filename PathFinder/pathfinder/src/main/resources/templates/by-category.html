<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${#strings.capitalize(categoryName)}">Car</title>
    <th:block th:insert="~{fragments/head}"/>
</head>

<body>
<div class="wrapper">
    <!-- Navigation -->
    <th:block th:insert="~{fragments/navigation}"/>

    <section th:each="route : ${routes}" th:object="${route}" class="road">
        <div>
            <h2 th:text="*{name}">Title</h2>
            <p th:text="*{description}">Very long description</p>
            <a th:href="@{/routes/details/{id}(id=*{id})}" class="btn">Learn More</a>
        </div>
        <img class="rounded-circle w-75 ml-5" th:src="*{pictureUrl}" alt="Title image">
    </section>
</div>
<!-- Wrapper Ends -->
</body>
<th:block th:insert="~{/fragments/footer}" />
</html>
