<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments/head}"/>

    <title th:text="#{category_edit}">Edit Category</title>
</head>

<body>
<header>
    <div th:replace="~{fragments/navigation}"/>
</header>

<main>

    <h2 class="text-center text-white p-3" th:text="#{category_edit}">Edit Category</h2>

    <div class="container">
        <form th:object="${categoryEditDTO}" th:method="PUT" th:action="@{/categories/{id}/edit(id=*{id})}"
              class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center"
              enctype="multipart/form-data">

            <div class="form-group">
                <label for="name" class="text-white font-weight-bold" th:text="#{category_name}">Name</label>
                <input id="name" th:field="*{name}" type="text" class="form-control"
                       placeholder="Category name"/>
                <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                       class="errors alert alert-danger">
                    Name is required.
                </small>
            </div>
            <div class="form-group">
                <label for="description" class="text-white font-weight-bold" th:text="#{category_desc}">Description (optional)</label>
                <input id="description" th:field="*{description}" type="text" class="form-control"
                       placeholder="Description"/>
                <small th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                       class="errors alert alert-danger">
                    Description is too long
                </small>
            </div>

            <div class="dropdown-divider"></div>

            <div class="row">
                <div class="form-group col mb-3">
                    <p class="text-white" th:text="#{upload_png}">
                        Upload *.png file (up to 64 kB) if you want custom icon of your Category (optional)
                    </p>
                    <label for="icon" class="text-white font-weight-bold" th:text="#{icon}">Icon (optional)</label>
                    <input id="icon" th:field="*{icon}" type="file" accept="image/png" class="form-control-file"/>
                </div>
            </div>

            <div class="dropdown-divider"></div>

            <div class="row my-3">
                <div class="col col-md-4">
                    <div class="d-flex">
                        <button type="submit" class="btn my-btn" th:text="#{submit}">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</main>

<footer th:replace="~{fragments/footer}"/>

</body>

</html>
