<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments/head}"/>

    <title th:text="#{exp_date_manager}">Expiration Date Manager</title>
</head>

<body>
<header>
    <div th:replace="~{fragments/navigation}"/>
</header>

<main>
    <section class="text-white container-fluid pt-4">
        <h1 class="text-center" th:text="#{exp_date_manager}">Expiration Date Manager</h1>
        <h5 class="text-center mb-5" th:text="#{pantry_organizer}">Get your pantry organized</h5>

        <div>
            <div class="row justify-content-center">
                <form th:action="@{/users/login}">
                    <button class="btn my-btn" type="submit" th:text="#{navbar_login}">Login</button>
                </form>
                <div class="col-sm-auto"></div>
                <form th:action="@{/users/register}">
                    <button class="btn my-btn" type="submit" th:text="#{navbar_register}">Register</button>
                </form>
            </div>
        </div>
    </section>
</main>

<footer th:replace="~{fragments/footer}"/>

</body>

</html>
