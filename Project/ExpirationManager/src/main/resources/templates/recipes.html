<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments/head}"/>

    <title>Recipes</title>
</head>

<body>
    <header>
        <div th:replace="~{fragments/navigation}"/>
    </header>


    <main class="container pb-5">
        <div class="row">
            <div class="col-lg-12 pb-8">

                <div class="row pt-4">
                    <div class="col text-center text-white">
                        <h2>Recipes</h2>
                    </div>
                </div>

                <div class="row pt-4">
                    <div class="col">
                        <div class="row">
                            <article class="col-md-12">
                                <section class="bg-white box">

                                    <div class="box-head">
                                        <p class="h4">Filter:
                                            <button class="btn btn-light" type="button" value="SWEET">Sweet</button>
                                            <button class="btn btn-light" type="button" value="SAVORY">Savory</button>
                                        </p>
                                    </div>

                                    <div class="px-3 pt-3">
                                        <div class="row">
                                            <div class="col">
                                                <div th:each="recipe : ${recipes}" th:object="${recipe}">
                                                    <div class="row">
                                                        <div class="col-md-9">
                                                            <div class="row"
                                                                 style="height: 210px; overflow: hidden; text-overflow: ellipsis;">
                                                                <div class="col">
                                                                    <a th:href="@{/recipes/{id}(id=*{id})}" class="h4 recipe-link px-1">
                                                                        <h4 th:text="*{name}">Recipe name</h4>
                                                                    </a>
                                                                    <p th:text="'by '+ *{authorUsername}">by username</p>
                                                                    <p>Published: <span th:text="${#temporals.format(recipe.created, 'dd/MM/yyyy')}"></span></p>
                                                                    <p th:text="*{preparation}">Put the flour, eggs, milk, sunflower or vegetable
                                                                        oil
                                                                        and a pinch of salt into a bowl or large jug,
                                                                        then
                                                                        whisk to a smooth batter. Set aside for 30 mins
                                                                        to
                                                                        rest if you have time, or start cooking straight
                                                                        away.</p>
                                                                </div>
                                                            </div>

                                                        </div>
                                                        <div class="col-md-3">
                                                            <img th:src="*{imageUrl}"
                                                                 class="img-thumbnail">
                                                        </div>
                                                    </div>

                                                    <div class="dropdown-divider"></div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>

                                    <div class="row justify-content-center p-3">
                                        <button class="btn my-btn" type="submit">Load more</button>
                                    </div>

                                </section>
                            </article>
                        </div>
                    </div>
                </div>

            </div>
        </div>


    </main>

    <footer th:replace="~{/fragments/footer}"/>
</body>

</html>
