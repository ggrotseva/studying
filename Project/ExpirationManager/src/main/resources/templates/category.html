<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{/fragments/head}"/>

    <title>Products of Category</title>
</head>

<body>
<header>
    <div th:replace="~{fragments/navigation}"/>
</header>

<main class="container d-flex pb-5">
    <input type="hidden" name="categoryId" id="categoryId" th:value="${category.id}">

    <div class="row">
        <div class="col-lg-12 pb-8">

            <div class="row pt-4">
                <div class="col text-center text-white">
                    <h2>Products of Category</h2>
                </div>
            </div>

            <div class="row pt-4">
                <div class="col">
                    <div class="row">
                        <article class="col">
                            <section class="bg-white box">

                                <div class="box-head">
                                    <h4 th:text="${category.name}">Category Name</h4>
                                </div>

                                <div class="row box-content-table px-3">
                                    <div class="col">
                                        <table class="table table-striped table-sm" id="categoryTable">
                                            <thead>
                                            <tr>
                                                <th style="width: 32%">
                                                    <b>Product Name</b>
                                                    <img src="/images/sort_both.svg" alt="sort"
                                                         onclick="sortTable(0)">
                                                </th>
                                                <th style="width: 15%">
                                                    <b>Expiry Date</b>
                                                    <img src="/images/sort_both.svg" alt="sort"
                                                         onclick="sortTable(1)">
                                                </th>
                                                <th style="width: 20%">
                                                    <b>Brand</b>
                                                    <img src="/images/sort_both.svg" alt="sort"
                                                         onclick="sortTable(2)">
                                                </th>
                                                <th style="width: 30%">
                                                    <b>Description</b>
                                                    <img src="/images/sort_both.svg" alt="sort"
                                                         onclick="sortTable(3)">
                                                </th>
                                                <th style="width: 3%"></th>
                                            </tr>
                                            </thead>

                                            <tbody id="tableContent">
                                            <tr th:each="product : ${products}" th:object="${product}">
                                                <td th:text="*{name}">chocolate drops</td>
                                                <td th:text="${#temporals.format(product.expiryDate, 'dd/MM/yyyy')}">10/01/2024</td>
                                                <td th:text="*{brand}">dragon</td>
                                                <td th:text="*{description}">dark</td>
                                                <td>
                                                    <form th:action="@{/categories/{id}/delproduct/{productId}(id=${category.id},productId=*{id})}"
                                                          th:method="DELETE">
                                                        <button type="submit" class="close" aria-label="delete">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </form>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <form class="mx-auto col-sm-12 d-flex flex-column justify-content-center"
                                            th:action="@{/categories/{id}/addproduct(id=${category.id})}"
                                              th:method="POST"
                                              th:object="${productAddDTO}">
                                            <div class="form-row py-3">
                                                <div class="col-md-3 py-1">
                                                    <label for="name" class="d-none">Product Name</label>
                                                    <input id="name" name="name" th:field="*{name}" type="text"
                                                           class="form-control" placeholder="Product Name" />
                                                    <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                                           class="alert alert-danger p-1">
                                                        Name is required.
                                                    </small>
                                                </div>
                                                <div class="col-md-2 py-1">
                                                    <label for="expiryDate" class="d-none">Expiry Date</label>
                                                    <input id="expiryDate" name="expiryDate" th:field="*{expiryDate}" type="date"
                                                           class="form-control" placeholder="Expiry date" />
                                                    <small  th:if="${#fields.hasErrors('expiryDate')}" th:errors="*{expiryDate}"
                                                            class="alert alert-danger p-1">
                                                        Expiry date is required.
                                                    </small>
                                                </div>
                                                <div class="col-md-2 py-1">
                                                    <label for="brand" class="d-none">Brand</label>
                                                    <input id="brand" name="brand" th:field="*{brand}" type="text" class="form-control"
                                                           placeholder="Brand" />
                                                </div>
                                                <div class="col-md-3 py-1">
                                                    <label for="description" class="d-none">Description</label>
                                                    <input id="description" name="description" th:field="*{description}" type="text"
                                                           class="form-control" placeholder="Description" />
                                                </div>
                                                <div class="col-md-2 py-1">
                                                    <button id="addButton" type="submit" class="btn add-btn">Add</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>

                                </div>

                            </section>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
</main>

<footer th:replace="~{/fragments/footer}"/>
<script src="/js/functions.js"></script>

</body>

</html>
