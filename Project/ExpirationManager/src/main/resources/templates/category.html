<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{/fragments/head}"/>

    <title>Products</title>
</head>

<body>
<header>
    <div th:replace="~{fragments/navigation}"/>
</header>

<main class="container d-flex pb-5">
    <div class="row">
        <div class="col-lg-12 pb-8">

            <div class="row pt-4">
                <div class="col text-center text-white">
                    <h2>Products of Category</h2>
                </div>
            </div>

            <div class="row pt-4">
                <div class="col">
                    <div class="row">
                        <article class="col">
                            <section class="bg-white box">

                                <div class="box-head">
                                    <h4>Category Name</h4>
                                </div>

                                <div class="row box-content-table px-3">
                                    <div class="col">
                                        <table class="table table-striped table-sm" id="categoryTable">

                                            <thead>
                                            <tr>
                                                <th style="width: 32%">
                                                    <b>Product Name</b>
                                                    <img src="../static/images/sort_both.svg" alt="sort"
                                                         onclick="sortTable(0)">
                                                </th>
                                                <th style="width: 15%">
                                                    <b>Expiry Date</b>
                                                    <img src="../static/images/sort_both.svg" alt="sort"
                                                         onclick="sortTable(1)">
                                                </th>
                                                <th style="width: 20%">
                                                    <b>Brand</b>
                                                    <img src="../static/images/sort_both.svg" alt="sort"
                                                         onclick="sortTable(2)">
                                                </th>
                                                <th style="width: 30%">
                                                    <b>Description</b>
                                                    <img src="../static/images/sort_both.svg" alt="sort"
                                                         onclick="sortTable(3)">
                                                </th>
                                                <th style="width: 3%"></th>
                                            </tr>
                                            </thead>
                                            <tbody id="table-content">
                                            <tr>
                                                <td>chocolate drops</td>
                                                <td>10/01/2024</td>
                                                <td>dragon</td>
                                                <td>dark</td>
                                                <td>
                                                    <form action="/products/{id}" method="delete">
                                                        <button type="submit" class="close" aria-label="delete">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </form>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>chocolate</td>
                                                <td>11/02/2023</td>
                                                <td>Zido</td>
                                                <td>dark with salt</td>
                                                <td>
                                                    <form action="/products/{id}" method="delete">
                                                        <button type="submit" class="close" aria-label="delete">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </form>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>chocolate</td>
                                                <td>10/20/2024</td>
                                                <td>Bejamissimo</td>
                                                <td>dark</td>
                                                <td>
                                                    <form action="/products/{id}" method="delete">
                                                        <button type="submit" class="close" aria-label="delete">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </form>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>


                                <div class="row">
                                    <div class="col">
                                        <form class="mx-auto col-sm-12 d-flex flex-column justify-content-center">
                                            <div class="form-row py-3">
                                                <div class="col-md-3">
                                                    <label for="name" class="d-none">Product Name</label>
                                                    <input id="name" name="name" type="text" min="2" max="50"
                                                           class="form-control" placeholder="Product Name" />
                                                    <!-- <small class="errors bg-danger text-white">
                                                        Name is required.
                                                    </small> -->
                                                </div>
                                                <div class="col-md-2">
                                                    <label for="expiryDate" class="d-none">Expiry Date</label>
                                                    <input id="expiryDate" name="expiryDate" type="date"
                                                           class="form-control" placeholder="Expiry date" />
                                                    <!-- <small class="errors bg-danger text-white">
                                                        Expiry date is required.
                                                    </small> -->
                                                </div>
                                                <div class="col-md-2">
                                                    <label for="brand" class="d-none">Brand</label>
                                                    <input id="brand" name="brand" type="text" class="form-control"
                                                           placeholder="Brand" />
                                                </div>
                                                <div class="col-md-3">
                                                    <label for="description" class="d-none">Description</label>
                                                    <input id="description" name="description" type="text"
                                                           class="form-control" placeholder="Description" />
                                                </div>
                                                <div class="col-md-2">
                                                    <button id="addButton" type="submit" class="btn add-btn">Add</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>

                                </div>

                            </section>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
</main>

<footer th:replace="~{/fragments/footer}"/>

</body>

</html>
