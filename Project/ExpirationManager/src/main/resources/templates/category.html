<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments/head}"/>

    <title th:text="${category.name}">Category name</title>
    <meta id="csrf"
          type="hidden"
          th:name="${_csrf.headerName}"
          th:value="${_csrf.token}"/>

</head>

<body>
<header>
    <div th:replace="~{fragments/navigation}"/>
</header>

<main class="container pb-5">
    <input type="hidden" name="categoryId" id="categoryId" th:value="${category.id}">

    <div class="row">
        <div class="col pb-8">

            <div class="row pt-4">
                <div class="col text-center text-white">
                    <h2 th:text="#{products_of_category}">Products of Category</h2>
                </div>
            </div>

            <div class="row pt-4">
                <div class="col">
                    <div class="row">
                        <article class="col">
                            <section class="bg-white box">

                                <div class="box-head">
                                    <h4 th:text="${category.name}">Category Name</h4>
                                </div>

                                <div class="row box-content-table px-3">
                                    <div class="col">
                                        <table class="table table-striped table-sm" id="categoryTable">
                                            <thead>
                                            <tr>
                                                <th style="width: 32%">
                                                    <b th:text="#{product_name}">Product Name</b>
                                                    <img src="/images/sort_both.svg" alt="sort"
                                                         onclick="sortTable(0)">
                                                </th>
                                                <th style="width: 15%">
                                                    <b th:text="#{product_expiry}">Expiry Date</b>
                                                    <img src="/images/sort_both.svg" alt="sort"
                                                         onclick="sortTable(1)">
                                                </th>
                                                <th style="width: 25%">
                                                    <b th:text="#{product_brand}">Brand</b>
                                                    <img src="/images/sort_both.svg" alt="sort"
                                                         onclick="sortTable(2)">
                                                </th>
                                                <th style="width: 25%">
                                                    <b th:text="#{product_desc}">Description</b>
                                                    <img src="/images/sort_both.svg" alt="sort"
                                                         onclick="sortTable(3)">
                                                </th>
                                                <th style="width: 3%"></th>
                                            </tr>
                                            </thead>

                                            <tbody id="tableContent">
                                            <!-- Products here -->
                                            </tbody>
                                        </table>
                                    </div>
                                </div>

                                <div class="dropdown-divider"></div>

                                <div class="row">
                                    <div class="col">
                                        <form id="productForm"
                                              class="mx-auto col-sm-12 d-flex flex-column justify-content-center"
                                              action="/" method="POST">
                                            <div class="form-row py-3">
                                                <div class="col-md-3 py-1">
                                                    <label for="name" class="sr-only" th:text="#{product_name}">Product
                                                        Name</label>
                                                    <input id="name" name="name" type="text"
                                                           class="form-control" th:placeholder="#{product_name}"/>
                                                    <div id="nameError"> </div>

                                                </div>
                                                <div class="col-md-2 py-1">
                                                    <label for="expiryDate" class="sr-only" th:text="#{product_expiry}">Expiry
                                                        Date</label>
                                                    <input id="expiryDate" name="expiryDate" type="date"
                                                           class="form-control" th:placeholder="#{product_expiry}"/>
                                                    <div id="dateError"> </div>

                                                </div>
                                                <div class="col-md-2 py-1">
                                                    <label for="brand" class="sr-only"
                                                           th:text="#{product_brand}">Brand</label>
                                                    <input id="brand" name="brand" type="text"
                                                           class="form-control"
                                                           th:placeholder="#{product_brand}"/>
                                                </div>
                                                <div class="col-md-3 py-1">
                                                    <label for="description" class="sr-only" th:text="#{product_desc}">Description</label>
                                                    <input id="description" name="description" type="text"
                                                           class="form-control" th:placeholder="#{product_desc}"/>
                                                </div>
                                                <div class="col-md-2 py-1">
                                                    <button type="submit" class="btn add-btn" th:text="#{add}">Add
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>

                                </div>

                            </section>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/footer}"/>
<script src="/js/functions.js"></script>
<script src="/js/products.js"></script>

</body>

</html>
