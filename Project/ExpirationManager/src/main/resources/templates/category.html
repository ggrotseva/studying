<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments/head}"/>

    <title>Products of Category</title>
    <meta id="csrf"
          type="hidden"
          th:name="${_csrf.headerName}"
          th:value="${_csrf.token}"/>

</head>

<body>
<header>
    <div th:replace="~{fragments/navigation}"/>
</header>

<main class="container d-flex pb-5">
    <input type="hidden" name="categoryId" id="categoryId" th:value="${category.id}">

    <div class="row">
        <div class="col-lg-12 pb-8">

            <div class="row pt-4">
                <div class="col text-center text-white">
                    <h2>Products of Category</h2>
                </div>
            </div>

            <div class="row pt-4">
                <div class="col">
                    <div class="row">
                        <article class="col">
                            <section class="bg-white box">

                                <div class="box-head">
                                    <h4 th:text="${category.name}">Category Name</h4>
                                </div>

                                <div class="row box-content-table px-3">
                                    <div class="col">
                                        <table class="table table-striped table-sm" id="categoryTable">
                                            <thead>
                                            <tr>
                                                <th style="width: 32%">
                                                    <b>Product Name</b>
                                                    <img src="/images/sort_both.svg" alt="sort"
                                                         onclick="sortTable(0)">
                                                </th>
                                                <th style="width: 15%">
                                                    <b>Expiry Date</b>
                                                    <img src="/images/sort_both.svg" alt="sort"
                                                         onclick="sortTable(1)">
                                                </th>
                                                <th style="width: 25%">
                                                    <b>Brand</b>
                                                    <img src="/images/sort_both.svg" alt="sort"
                                                         onclick="sortTable(2)">
                                                </th>
                                                <th style="width: 25%">
                                                    <b>Description</b>
                                                    <img src="/images/sort_both.svg" alt="sort"
                                                         onclick="sortTable(3)">
                                                </th>
                                                <th style="width: 3%"></th>
                                            </tr>
                                            </thead>

                                            <tbody id="tableContent">
<!--                                                Products here -->
                                            </tbody>
                                        </table>
                                    </div>
                                </div>

                                <div class="dropdown-divider"></div>

                                <div class="row">
                                    <div class="col">
                                        <form id="productForm"
                                              class="mx-auto col-sm-12 d-flex flex-column justify-content-center"
                                              action="/" method="POST">
                                            <div class="form-row py-3">
                                                <div class="col-md-3 py-1">
                                                    <label for="name" class="d-none">Product Name</label>
                                                    <input id="name" name="name" type="text" required
                                                           class="form-control" placeholder="Product Name"/>
<!--                                                    <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}"-->
<!--                                                           class="alert alert-danger p-1">-->
<!--                                                        Name is required.-->
<!--                                                    </small>-->
                                                </div>
                                                <div class="col-md-2 py-1">
                                                    <label for="expiryDate" class="d-none">Expiry Date</label>
                                                    <input id="expiryDate" name="expiryDate" type="date" required
                                                           class="form-control" placeholder="Expiry date"/>
<!--                                                    <small th:if="${#fields.hasErrors('expiryDate')}"-->
<!--                                                           th:errors="*{expiryDate}"-->
<!--                                                           class="alert alert-danger p-1">-->
<!--                                                        Expiry date is required.-->
<!--                                                    </small>-->
                                                </div>
                                                <div class="col-md-2 py-1">
                                                    <label for="brand" class="d-none">Brand</label>
                                                    <input id="brand" name="brand" type="text"
                                                           class="form-control"
                                                           placeholder="Brand"/>
                                                </div>
                                                <div class="col-md-3 py-1">
                                                    <label for="description" class="d-none">Description</label>
                                                    <input id="description" name="description" type="text"
                                                           class="form-control" placeholder="Description"/>
                                                </div>
                                                <div class="col-md-2 py-1">
                                                    <button type="submit" class="btn add-btn">Add
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>

                                </div>

                            </section>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/footer}"/>
<script src="/js/functions.js"></script>
<script src="/js/products.js"></script>

</body>

</html>
