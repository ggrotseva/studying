<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments/head}"/>

    <title>Add Category</title>
</head>

<body>
    <header>
        <div th:replace="~{fragments/navigation}"/>
    </header>

    <main>

        <h2 class="text-center text-white p-3">Add Category</h2>

        <div class="container">
            <form th:method="post" th:action="@{/categories/add}" th:object="${categoryAddDTO}"
                class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">

                <div class="form-group">
                    <label for="name" class="text-white font-weight-bold">Name</label>
                    <input id="name" th:field="*{name}" type="text" class="form-control"
                        placeholder="Category name" />
                    <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                           class="errors alert alert-danger">
                            Name is required.
                        </small>
                </div>
                <div class="form-group">
                    <label for="description" class="text-white font-weight-bold">Description (optional)</label>
                    <input id="description" th:field="*{description}" type="text" class="form-control"
                        placeholder="Description" />
                    <small th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                           class="errors alert alert-danger">
                        Description is too long
                    </small>
                </div>

                <div class="dropdown-divider"></div>

                <div class="row">
                    <div class="form-group col mb-3">
                        <p class="text-white">
                            Upload *.png file format as an icon to your Category (optional)
                        </p>
                        <label for="icon" class="text-white font-weight-bold">Icon (optional)</label>
                        <input id="icon" th:field="*{icon}" type="file" class="form-control-file" />
                    </div>
                </div>

                <div class="dropdown-divider"></div>

                <div class="row my-3">
                    <div class="col col-md-4">
                        <div class="d-flex">
                            <input type="submit" class="btn my-btn" value="Add" />
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>


    <footer th:replace="~{/fragments/footer}"/>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
