<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments/head}"/>

    <title>Home</title>
</head>

<body>
    <header>
        <div th:replace="~{fragments/navigation}"/>
    </header>

    <main class="container pb-5">
        <div class="row">
            <div class="col pb-8">

                <div class="row pt-4">
                    <div class="col text-center text-white">
                        <h2>Home</h2>
                    </div>
                </div>
        
                <div class="row pt-4">
                    <div class="col">
                        <div class="row">
                <article class="col-md-6">
                    <section class="bg-white box">

                        <div class="box-head">
                            <h4>Expired items:</h4>
                        </div>

                        <div class="box-content px-3 pt-3">
                            <table class="table table-striped table-sm">

                                <!-- This table can be done with DOM manipulation and jQuery/fetch API -->
                                <thead>
                                    <tr>
                                        <th colspan="2"><b>Product</b></th>
                                        <th><b>Expiry Date</b></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td colspan="2">Name - Brand</td>
                                        <td>Expiry Date</td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">Name - Brand</td>
                                        <td>Expiry Date</td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">Name - Brand</td>
                                        <td>Expiry Date</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="box-bottom">
                            <p></p>
                        </div>

                    </section>
                </article>

                <article class="col-md-6">
                    <section class="bg-white box">

                        <div class="box-head">
                            <h4>Close to expiry items:</h4>
                        </div>

                        <div class="box-content px-3 pt-3">
                            <table class="table table-striped table-sm">

                                <!-- This table can be done with DOM manipulation and jQuery/fetch API -->
                                <thead>
                                    <tr>
                                        <th colspan="2"><b>Product</b></th>
                                        <th><b>Expiry Date</b></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td colspan="2">Name - Brand</td>
                                        <td>Expiry Date</td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">Name - Brand</td>
                                        <td>Expiry Date</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="box-bottom">
                            <p></p>
                        </div>

                    </section>
                </article>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{/fragments/footer}"/>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
