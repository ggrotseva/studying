<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments/head}"/>

    <title th:text="#{homepage}">Home</title>
</head>

<body>
<header>
    <div th:replace="~{fragments/navigation}"/>
</header>

<main class="container pb-5">
    <div class="row">
        <div class="col-lg-12 pb-8">

            <div class="row py-4">
                <div class="col text-center text-white">
                    <h2 th:text="#{homepage}">Home</h2>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="row">
                        <article class="col-md-6 pb-4">
                            <section class="bg-white box">

                                <div class="box-head">
                                    <h4 th:text="#{expired_items}">Expired items:</h4>
                                </div>

                                <div class="box-content px-3 pt-3">
                                    <table
                                           class="table table-striped table-sm">
                                        <thead>
                                        <tr>
                                            <th style="width: 60%;"><b th:text="#{product}">Product</b></th>
                                            <th style="width: 40%;"><b th:text="#{product_expiry} + ':'">Expiry Date</b></th>
                                        </tr>
                                        </thead>

                                        <tbody>
                                        <tr th:each="product : ${expiredProducts}" th:object="${product}">
                                            <td>
                                                <a th:href="@{'/categories/' + *{categoryId} + '#product' + *{id}}"
                                                class="text-dark green-link" th:text="*{name} + ' - ' + *{brand}">Name - Brand</a>
                                            </td>
                                            <td th:text="${#temporals.format(product.expiryDate, 'dd/MM/yyyy')}">Expiry
                                                Date
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>

                            </section>
                        </article>

                        <article class="col-md-6 pb-4">
                            <section class="bg-white box">

                                <div class="box-head">
                                    <h4 th:text="#{expiry_close}">Close to expiry items:</h4>
                                </div>

                                <div class="box-content px-3 pt-3">
                                    <table class="table table-striped table-sm">
                                        <thead>
                                        <tr>
                                            <th style="width: 60%;"><b th:text="#{product}">Product</b></th>
                                            <th style="width: 40%;"><b th:text="#{product_expiry} + ':'">Expiry Date</b></th>
                                        </tr>
                                        </thead>

                                        <tbody>
                                        <tr th:each="product : ${closeToExpiryProducts}" th:object="${product}">
                                            <td>
                                                <a th:href="@{'/categories/' + *{categoryId} + '#product' + *{id}}"
                                                   class="text-dark green-link" th:text="*{name} + ' - ' + *{brand}">Name - Brand</a>
                                            </td>
                                            <td th:text="${#temporals.format(product.expiryDate, 'dd/MM/yyyy')}">Expiry
                                                Date
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>

                            </section>
                        </article>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="row">
                        <article class="col-md-12">
                            <section class="bg-white box">

                                <div class="box-head">
                                    <h4 th:text="#{recipe_ideas}">Recipe ideas for your products:</h4>
                                </div>

                                <div class="box-recipes px-3">
                                    <div class="row">
                                        <div class="card col-sm-6 col-md-4 pt-3"
                                             th:each="recipe : ${recipes}" th:object="${recipe}">
                                            <a th:href="@{/recipes/{id}(id=*{id})}">
                                                <img class="card-img-top"
                                                     th:src="*{imageUrl}"
                                                     alt="Recipe image"></a>
                                            <div class="card-body">
                                                <p class="card-text">
                                                    <a th:href="@{/recipes/{id}(id=*{id})}" class="h5 recipe-link px-1">
                                                        <span th:text="*{name}">Recipe Name</span>
                                                    </a>
                                                </p>
                                                <p>
                                                    <b th:text="#{recipe_type} + ' '">Type: </b><span th:text="*{type}"></span>
                                                </p>
                                                <p>
                                                    <b th:text="#{recipe_includes} + ': '">Includes: </b><span>your product</span>
                                                </p>
                                            </div>
                                        </div>

                                    </div>
                                </div>

                                <div class="row justify-content-center p-3">
                                    <div class="col">
                                        <form th:action="@{/recipes}">
                                            <button class="btn my-btn" type="submit" th:text="#{all_recipes}">All Recipes</button>
                                        </form>
                                    </div>
                                </div>

                            </section>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/footer}"/>

</body>

</html>
