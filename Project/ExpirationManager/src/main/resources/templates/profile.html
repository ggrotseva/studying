<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments/head}"/>

    <title>My Profile</title>
</head>

<body>
    <header>
        <div th:replace="~{fragments/navigation}"/>
    </header>

    <main class="container pb-5">
        <div class="row">
            <div class="col-lg-12">

                <div class="row pt-4">
                    <div class="col text-center text-white">
                        <h2>My Profile</h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="row justify-content-center">

                            <div class="col-md-8 pt-4">
                                <section class="bg-white box"
                                th:object="${userProfileDTO}">
                                    <div class="box-head">
                                        <h4>Username: <span th:text="*{username}"></span></h4>
                                    </div>
                                    <div class="px-3 pt-3">
                                        <div class="text-center">
                                            <img src="/images/profile.png" width="50">
                                        </div>

                                        <div class="row mt-3">
                                            <div class="col-6 text-right">
                                                <p>Full name: </p>
                                                <p>Email: </p>
                                            </div>
                                            <div class="col-6 text-left">
                                                <p th:text="${userProfileDTO.getFullName()}">My full name</p>
                                                <p th:text="*{email}">myemail@mail.mail</p>
                                            </div>
                                        </div>

                                        <div class="row justify-content-center text-center p-3 box-bottom">
                                            <div class="col-4">
                                                <form th:action="@{/profile/edit}">
                                                    <button>Edit profile</button>
                                                </form>
                                            </div>
                                            <div class="col-4">
                                                <form th:action="@{/categories}">
                                                    <button>My Categories</button>
                                                </form>
                                            </div>
                                            <!-- <div class="col-4">
                                                <form th:action="@{/recipes}">
                                                    <button>My Recipes</button>
                                                </form>
                                            </div> -->
                                        </div>
                                    </div>
                                </section>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{/fragments/footer}"/>
</body>

</html>
