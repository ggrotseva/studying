<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments/head}"/>

    <title th:text="#{navbar_register}">Register</title>
</head>

<body>
<header>
    <div th:replace="~{fragments/navigation}"/>
</header>

<main>

    <h2 class="text-center text-white m-3" th:text="#{navbar_register}">Register</h2>

    <div class="container">
        <form th:method="post" th:action="@{/users/register}" th:object="${userRegisterDTO}"
              class="main-form mx-auto col-lg-12 d-flex flex-column justify-content-center">

            <div class="row">
                <div class="form-group col-lg-6 mb-3">
                    <label for="firstName" class="text-white font-weight-bold" th:text="#{first_name}">First Name</label>
                    <input id="firstName" th:field="*{firstName}" type="text" min="2" max="50" class="form-control"
                           placeholder="First name"/>
                    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                           class="alert alert-danger">
                        First name is required.
                    </div>
                </div>
                <div class="form-group col-lg-6 mb-3">
                    <label for="lastName" class="text-white font-weight-bold" th:text="#{last_name}">Last Name</label>
                    <input id="lastName" th:field="*{lastName}" type="text" min="2" max="50" class="form-control"
                           placeholder="Last name"/>
                    <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                           class="alert alert-danger">
                        Last name is required.
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-lg-6 mb-3">
                    <label for="username" class="text-white font-weight-bold" th:text="#{username}">Username</label>
                    <input id="username" th:field="*{username}" type="text" min="4" max="50" class="form-control"
                           placeholder="Username"/>
                    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                           class="alert alert-danger">
                        Username is required.
                    </div>
                </div>
                <div class="form-group col-lg-6 mb-3">
                    <label for="email" class="text-white font-weight-bold" th:text="#{email}">Email</label>
                    <input id="email" th:field="*{email}" type="email" class="form-control"
                           placeholder="Email"/>
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="errors alert alert-danger">
                        Email is required.
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-lg-6 mb-3">
                    <label for="password" class="text-white font-weight-bold" th:text="#{password}">Password</label>
                    <input id="password" th:field="*{password}" type="password" min="5" max="50" class="form-control"
                           placeholder="Password"/>
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                           class="alert alert-danger">
                        Password is required.
                    </div>
                </div>
                <div class="form-group col-lg-6 mb-3">
                    <label for="confirmPassword" class="text-white font-weight-bold" th:text="#{pass_confirm}">Confirm Password</label>
                    <input id="confirmPassword" th:field="*{confirmPassword}" type="password" class="form-control"
                           placeholder="Confirm Password"/>
                    <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"
                           class="alert alert-danger">
                        Passwords don't match.
                    </div>
                </div>
            </div>

            <div class="dropdown-divider"></div>

            <div class="row my-3">
                <div class="col col-md-4">
                    <div class="d-flex">
                        <button type="submit" class="btn my-btn" th:text="#{navbar_register}">Register</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

</main>

<footer th:replace="~{fragments/footer}"/>

</body>

</html>
