<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments/head}"/>

    <title>Register</title>
</head>

<body>
    <header>
        <div th:replace="~{fragments/navigation}"/>
    </header>

    <main>

        <h2 class="text-center text-white m-3">Register</h2>

        <div class="container">
            <form th:method="post" th:action="@{/users/register}" th:object="${userRegisterDTO}"
                class="main-form mx-auto col-lg-12 d-flex flex-column justify-content-center">

                <div class="row">
                    <div class="form-group col-lg-6 mb-3">
                        <label for="firstName" class="text-white font-weight-bold">First Name</label>
                        <input id="firstName" th:field="*{firstName}" type="text" class="form-control"
                            placeholder="First name" />
                        <small th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="errors alert alert-danger">
                            First name is required.
                        </small>
                    </div>
                    <div class="form-group col-lg-6 mb-3">
                        <label for="lastName" class="text-white font-weight-bold">Last Name</label>
                        <input id="lastName" th:field="*{lastName}" type="text" class="form-control"
                            placeholder="Last name" />
                        <small th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="errors alert alert-danger">
                            Last name is required.
                        </small>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-lg-6 mb-3">
                        <label for="username" class="text-white font-weight-bold">Username</label>
                        <input id="username" th:field="*{username}" type="text" class="form-control"
                            placeholder="Username" />
                        <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="errors alert alert-danger">
                            Username is required.
                        </small>
                    </div>
                    <div class="form-group col-lg-6 mb-3">
                        <label for="email" class="text-white font-weight-bold">Email</label>
                        <input id="email" th:field="*{email}" type="email" class="form-control"
                            placeholder="Email" />
                        <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="errors alert alert-danger">
                            Email is required.
                        </small>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-lg-6 mb-3">
                        <label for="password" class="text-white font-weight-bold">Password</label>
                        <input id="password" th:field="*{password}" type="password" min="6" max="50" class="form-control"
                            placeholder="Password" />
                        <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="errors alert alert-danger">
                            Password is required.
                        </small>
                    </div>
                    <div class="form-group col-lg-6 mb-3">
                        <label for="confirmPassword" class="text-white font-weight-bold">Confirm Password</label>
                        <input id="confirmPassword" th:field="*{confirmPassword}" type="password" class="form-control"
                            placeholder="Confirm Password" />
                        <small th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="errors alert alert-danger">
                            Password doesn't match.
                        </small>
                    </div>
                </div>

                <div class="dropdown-divider"></div>

                <div class="row my-3">
                    <div class="col col-md-4">
                        <div class="d-flex">
                            <input type="submit" class="btn my-btn" value="Register" />
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </main>

    <footer th:replace="~{/fragments/footer}"/>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
