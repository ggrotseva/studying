<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/"><img alt="" src="/images/jar-of-jam.png"
                                          class="logo"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto col-12 justify-content-end">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li sec:authorize="!isAuthenticated()" class="nav-item">
                <a class="nav-link" th:href="@{/users/login}">Login</a>
            </li>
            <li sec:authorize="!isAuthenticated()" class="nav-item">
                <a class="nav-link" th:href="@{/users/register}">Register</a>
            </li>
            <li sec:authorize="hasRole('USER')" class="nav-item">
                <a class="nav-link" th:href="@{/recipes}">Recipes</a>
            </li>
            <li sec:authorize="hasRole('USER')" class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Categories
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Action1</a>
                    <a class="dropdown-item" href="#">Action2</a>
                    <a class="dropdown-item" href="#">Action3</a>
                </div>
            </li>
            <li sec:authorize="isAuthenticated()" class="nav-item">
                <form th:method="post" th:action="@{/logout}">
                    <button class="nav-link btn btn-link" type="submit">Logout</button>
                </form>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/about}">About</a>
            </li>
        </ul>
    </div>
</nav>
